<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File Transfer</title>

  <style>
    body {
      background-color: #1d1f27;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    button, input {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    button:hover {
      background-color: #45a049;
    }

    #qrCanvas {
      margin: 10px;
      display: none;
    }

    video {
      width: 300px;
      height: 300px;
      display: none;
    }

    textarea {
      width: 300px;
      height: 100px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>P2P File Transfer</h1>

<input type="file" id="fileInput" />
<button id="sendBtn">Generate QR Code</button>
<button id="receiveBtn">Scan QR Code</button>

<canvas id="qrCanvas"></canvas>
<video id="video" autoplay></video>
<textarea id="messageBox" readonly placeholder="Status messages..."></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
  let localConnection, remoteConnection;
  let sendChannel, receiveChannel;
  let fileToSend, fileReader;
  let receivedChunks = [];

  const fileInput = document.getElementById('fileInput');
  const sendBtn = document.getElementById('sendBtn');
  const receiveBtn = document.getElementById('receiveBtn');
  const qrCanvas = document.getElementById('qrCanvas');
  const video = document.getElementById('video');
  const messageBox = document.getElementById('messageBox');

  function logMessage(msg) {
    messageBox.value += `${msg}\n`;
  }

  fileInput.addEventListener('change', (e) => {
    fileToSend = e.target.files[0];
    logMessage(`File selected: ${fileToSend.name}`);
  });

  sendBtn.addEventListener('click', async () => {
    if (!fileToSend) {
      alert('Please select a file first.');
      return;
    }

    localConnection = new RTCPeerConnection();
    sendChannel = localConnection.createDataChannel('sendChannel');
    sendChannel.onopen = sendFile;
    sendChannel.onclose = () => logMessage('Connection closed.');

    localConnection.onicecandidate = (event) => {
      if (!event.candidate) {
        const offer = JSON.stringify(localConnection.localDescription);
        generateQR(offer);
      }
    };

    const offer = await localConnection.createOffer();
    await localConnection.setLocalDescription(offer);
  });

  function generateQR(data) {
    const qr = new QRious({
      element: qrCanvas,
      value: data,
      size: 300,
    });
    qrCanvas.style.display = 'block';
  }

  receiveBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      scanQRCode();
    } catch (error) {
      logMessage('Camera access denied or not available.');
    }
  });

  function scanQRCode() {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          logMessage('QR Code Scanned!');
          video.srcObject.getTracks().forEach(track => track.stop());
          video.style.display = 'none';
          connectToSender(code.data);
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    tick();
  }

  async function connectToSender(offer) {
    remoteConnection = new RTCPeerConnection();
    remoteConnection.ondatachannel = (event) => {
      receiveChannel = event.channel;
      receiveChannel.onmessage = handleReceiveMessage;
    };

    await remoteConnection.setRemoteDescription(JSON.parse(offer));
    const answer = await remoteConnection.createAnswer();
    await remoteConnection.setLocalDescription(answer);

    remoteConnection.onicecandidate = (event) => {
      if (event.candidate) {
        localConnection.addIceCandidate(event.candidate);
      }
    };
  }

  function sendFile() {
    logMessage(`Sending file: ${fileToSend.name}`);
    fileReader = new FileReader();
    fileReader.onload = (e) => {
      sendChannel.send(e.target.result);
      sendChannel.send('EOF'); // Mark end of file
      logMessage('File sent successfully!');
    };
    fileReader.readAsArrayBuffer(fileToSend);
  }

  function handleReceiveMessage(event) {
    if (event.data === 'EOF') {
      const blob = new Blob(receivedChunks);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'received_file';
      a.click();
      logMessage('File received successfully!');
    } else {
      receivedChunks.push(event.data);
    }
  }
</script>

</body>
</html>
