<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File Sharing with Progress</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1d1f27;
      color: white;
      margin: 0;
      text-align: center;
    }

    button, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    progress {
      width: 80%;
      margin: 10px;
      height: 20px;
      display: none; /* Hidden initially */
    }

    video {
      width: 300px;
      height: auto;
      display: none; /* Shown only when scanning QR */
    }

    textarea {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>P2P File Sharing via QR</h1>

<input type="file" id="fileInput" />
<button id="sendBtn">Generate QR Code</button>
<button id="receiveBtn">Scan QR Code</button>

<progress id="senderProgress" value="0" max="100"></progress>
<progress id="receiverProgress" value="0" max="100"></progress>

<select id="cameraSelect"></select>
<video id="video" autoplay></video>

<textarea id="log" readonly></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
  const fileInput = document.getElementById('fileInput');
  const sendBtn = document.getElementById('sendBtn');
  const receiveBtn = document.getElementById('receiveBtn');
  const video = document.getElementById('video');
  const cameraSelect = document.getElementById('cameraSelect');
  const log = document.getElementById('log');
  const senderProgress = document.getElementById('senderProgress');
  const receiverProgress = document.getElementById('receiverProgress');

  let localConnection, remoteConnection;
  let sendChannel, receiveChannel;
  let fileToSend;
  const receivedChunks = [];
  const CHUNK_SIZE = 16 * 1024;  // 16 KB chunks

  function logMessage(msg) {
    log.value += `${msg}\n`;
  }

  fileInput.addEventListener('change', (e) => {
    fileToSend = e.target.files[0];
    logMessage(`Selected file: ${fileToSend.name}`);
  });

  sendBtn.addEventListener('click', async () => {
    if (!fileToSend) {
      alert('Please select a file to send.');
      return;
    }

    senderProgress.style.display = 'block';
    localConnection = new RTCPeerConnection();
    sendChannel = localConnection.createDataChannel('fileChannel');
    sendChannel.onopen = () => sendFile();
    sendChannel.onclose = () => logMessage('Connection closed.');

    localConnection.onicecandidate = (event) => {
      if (!event.candidate) {
        generateQR(JSON.stringify(localConnection.localDescription));
      }
    };

    const offer = await localConnection.createOffer();
    await localConnection.setLocalDescription(offer);
  });

  function generateQR(data) {
    const qr = new QRious({
      element: document.createElement('canvas'),
      value: data,
      size: 300,
    });

    const qrImg = new Image();
    qrImg.src = qr.toDataURL();
    document.body.appendChild(qrImg);
    logMessage('QR code generated. Scan to connect.');
  }

  receiveBtn.addEventListener('click', async () => {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoDevices = devices.filter(device => device.kind === 'videoinput');

    cameraSelect.innerHTML = videoDevices.map(
      (device, index) => `<option value="${device.deviceId}">${device.label || `Camera ${index + 1}`}</option>`
    ).join('');

    startCamera(videoDevices[0].deviceId);
  });

  cameraSelect.addEventListener('change', (e) => {
    startCamera(e.target.value);
  });

  async function startCamera(deviceId) {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { deviceId: { exact: deviceId } }
    });
    video.srcObject = stream;
    video.style.display = 'block';
    scanQRCode();
  }

  function scanQRCode() {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height, {
          inversionAttempts: 'dontInvert',
        });

        if (code) {
          logMessage('QR code scanned successfully!');
          video.srcObject.getTracks().forEach(track => track.stop());
          video.style.display = 'none';
          connectToSender(code.data);
        } else {
          requestAnimationFrame(tick);
        }
      } else {
        requestAnimationFrame(tick);
      }
    }

    tick();
  }

  async function connectToSender(offer) {
    receiverProgress.style.display = 'block';
    remoteConnection = new RTCPeerConnection();
    remoteConnection.ondatachannel = (event) => {
      receiveChannel = event.channel;
      receiveChannel.onmessage = handleReceiveMessage;
    };

    await remoteConnection.setRemoteDescription(JSON.parse(offer));
    const answer = await remoteConnection.createAnswer();
    await remoteConnection.setLocalDescription(answer);
  }

  function sendFile() {
    logMessage(`Sending file: ${fileToSend.name}`);
    const reader = new FileReader();
    let offset = 0;

    reader.onload = (e) => {
      sendChannel.send(e.target.result);
      offset += CHUNK_SIZE;
      senderProgress.value = (offset / fileToSend.size) * 100;

      if (offset < fileToSend.size) {
        readSlice(offset);
      } else {
        sendChannel.send('EOF');
        logMessage('File sent successfully!');
      }
    };

    function readSlice(o) {
      const slice = fileToSend.slice(o, o + CHUNK_SIZE);
      reader.readAsArrayBuffer(slice);
    }

    readSlice(0);
  }

  function handleReceiveMessage(event) {
    if (event.data === 'EOF') {
      const blob = new Blob(receivedChunks);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'received_file';
      a.click();
      logMessage('File received successfully!');
    } else {
      receivedChunks.push(event.data);
      receiverProgress.value = (receivedChunks.length * CHUNK_SIZE / fileToSend.size) * 100;
    }
  }
</script>

</body>
</html>
